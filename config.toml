baseURL = "https://tshark.dev/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "tshark.dev â€” Packet Analysis"
themesdir = "themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

enableRobotsTXT = true
enableGitInfo = true

[params]
  editURL = "https://github.com/pocc/tshark.dev/blob/master/content/"
  description = "Your complete guide to packet analysis on the command line"
  author = "Ross Jacobs"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = true
  themeVariant = "blue"
  disableInlineCopyToClipBoard = "true"
  disableAssetsBusting = true
  version = "v2.0"

[outputs]
home = ["HTML", "RSS", "JSON"]

[Languages]
[Languages.en]
languageName = "English"

# Syntax highlighting via Chroma (build-time, no JS needed)
[markup]
  [markup.highlight]
    noClasses = false
    lineNos = false
    lineNumbersInTable = true
    tabWidth = 4
    guessSyntax = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

# Minification safety for SVGs
[minify]
  [minify.tdewolff]
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.html]
      keepEndTags = true
      keepQuotes = true

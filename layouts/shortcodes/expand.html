{{ $_hugo_config := `{ "version": 1 }` }}
<details class="expand-block">
    <summary>
    {{$expandMessage := T "Expand-title"}}
    {{ if .IsNamedParams }}
    {{.Get "default" | default $expandMessage}}
    {{else}}
    {{.Get 0 | default $expandMessage}}
    {{end}}
    </summary>
    <div class="expand-content">
        {{.Inner | safeHTML}}
    </div>
</details>
